<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>친구</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_time">10:11</span>
      <div id="bezel"></div>
      <div class="status-bar_icon">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <div class="battery-container">
          <div class="battery-icon">
            <div></div>
            <div></div>
          </div>
          <div class="battery-charging">
            <span>95</span>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>친구</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-avatar_lg yellow">
        <span>KEKEO</span>
      </div>
      <div class="user-message">
        <h2>Kekeo Talk</h2>
      </div>
      <div class="status-message">상태메시지 올리기</div>
    </div>

    <div class="friend-status-bar">
      <h2>업데이트한 친구 2</h2>
      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="update-friend_list">
      <div class="update-friend">
        <div class="dot"></div>
        <div class="user-avatar_small apple">
          <i class="fa-brands fa-apple"></i>
        </div>
        <span class="user-name">애쁠</span>
      </div>
      <div class="update-friend">
        <div class="dot"></div>
        <div class="user-avatar_small samsung">
          <span>SAM</span>
          <span>SUNG</span>
        </div>
        <span class="user-name">샘성</span>
      </div>
    </div>

    <div class="friend-status-bar">
      <h2>친구 3</h2>
      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="friend-list">
      <div class="friend">
        <div class="user-avatar_small rg">
          <span>RG</span>
        </div>
        <span class="friend-name">알쥐</span>
      </div>
      <div class="friend">
        <div class="user-avatar_small apple">
          <i class="fa-brands fa-apple"></i>
        </div>
        <span class="friend-name">애쁠</span>
      </div>
      <div class="friend">
        <div class="user-avatar_small samsung">
          <span>SAM</span>
          <span>SUNG</span>
        </div>
        <span class="friend-name">샘성</span>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <div class="nav-icon">
              <i class="fa-regular fa-comment"></i>
              <span>1</span>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="view.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-icon">
              <i class="fa-solid fa-ellipsis"></i>
              <div class="dot"></div>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
