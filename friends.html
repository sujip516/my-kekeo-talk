<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <title>친구</title>
  </head>
  <body>
    <div class="status-bar">
      <span>10:11</span>
      <div id="bezel"></div>
      <div>
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <div class="battery-container">
          <i class="fa-solid fa-battery-full"></i>
          <div class="battery-icon">
            <span>95</span>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>친구</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user-plus"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div class="user-bar">
      <img class="user-avatar_lg" src="" />
      <div class="user-message">
        <h2>스누피</h2>
        <span>🍦</span>
      </div>
      <div class="status-message">상태메시지 올리기</div>
    </div>

    <div class="friend-status-bar">
      <h2>업데이트한 친구 2</h2>
      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="update-friend_list">
      <div class="update-friend">
        <img class="user-avatar_small" />
        <span>찰리</span>
      </div>
      <div class="update-friend">
        <img class="user-avatar_small" />
        <span>우드스톡</span>
      </div>
    </div>

    <div class="friend-status-bar">
      <h2>샐리</h2>
      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="friend-list">
      <div class="friend">
        <img class="user-avatar_small" />
        <span>루시</span>
      </div>
      <div class="friend">
        <img class="user-avatar_small" />
        <span>리런</span>
      </div>
      <div class="friend">
        <img class="user-avatar_small" />
        <span>슈로더</span>
      </div>
      <div class="friend">
        <img class="user-avatar_small" />
        <span>페퍼민트</span>
      </div>
      <div class="friend">
        <img class="user-avatar_small" />
        <span>마시</span>
      </div>
    </div>

    <div class="nav-bar">
      <i class="fa-solid fa-user"></i>
      <div class="nav-icon">
        <i class="fa-regular fa-comment"></i>
        <span>1</span>
      </div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <div class="nav-icon">
        <i class="fa-solid fa-ellipsis"></i>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
