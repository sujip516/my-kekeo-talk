<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F023%2F2023%2F04%2F03%2F0003755557_001_20230403114609249.jpg&type=a340" rel="shortcut icon" type="image/x-icon" />
    <title>환영합니다</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_time">10:11</span>
      </div>

      <div class="status-bar_column">
        <div id="bezel"></div>
      </div>

      <div class="status-bar_column">
        <div class="status-bar_icon">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <div class="battery-container">
            <div class="battery-icon">
              <div></div>
              <div></div>
            </div>
            <div class="battery-charging">
              <span>95</span>
              <i class="fa-solid fa-bolt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="welcome">
      <i class="fa-solid fa-comment"></i>
      <h1>TALK</h1>
    </div>

    <form class="login-form" action="friends.html" method="get">
      <input type="text" placeholder="케케오계정 (이메일 또는 전화번호)" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인"></input>
      <div class="login-auto">
        <i class="fa-regular fa-square-check"></i>
        <span>자동로그인</span>
        <i class="fa-solid fa-circle-question"></i>
      </div>
      <div class="find-an_account">
        <span>아이디 찾기</span>
        <span>|</span>
        <span>비밀번호 찾기</span>
        <span>|</span>
        <span>회원가입</span>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
