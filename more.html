<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F023%2F2023%2F04%2F03%2F0003755557_001_20230403114609249.jpg&type=a340"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>더보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_time">10:11</span>
      </div>

      <div class="status-bar_column">
        <div id="bezel"></div>
      </div>

      <div class="status-bar_column">
        <div class="status-bar_icon">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <div class="battery-container">
            <div class="battery-icon">
              <div></div>
              <div></div>
            </div>
            <div class="battery-charging">
              <span>95</span>
              <i class="fa-solid fa-bolt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>더보기</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-expand"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear rotate-icon"></i>
        </a>
      </div>
    </div>

    <div class="wallet-main">
      <div class="wallet-main_title">
        <div>지갑<i class="fa-solid fa-chevron-right"></i></div>
        <div>
          <i class="fa-solid fa-shield"></i>
          인증서
        </div>
      </div>

      <div class="certificate-get">
        <div>
          <i class="fa-solid fa-passport"></i>
          <span>여행 전 예방접종증명서 받기</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>

      <div class="wallet-account">
        <div>
          <i class="fa-solid fa-comment"></i>
          <span>pay</span>
        </div>
        <span>0원</span>
      </div>

      <div class="wallet-account_btn">
        <div>
          <span>송금</span>
          <span>|</span>
          <span>결제</span>
          <span>|</span>
          <span>자산</span>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>

    <div class="more-icons">
      <div class="icon-first_row">
        <div>
          <i class="fa-solid fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div>
          <i class="fa-solid fa-heart-pulse"></i>
          <span>받은선물</span>
        </div>
        <div>
          <i class="fa-regular fa-face-smile-wink"></i>
          <span>이모티콘</span>
        </div>
        <div>
          <i class="fa-solid fa-store"></i>
          <span>쇼핑하기</span>
        </div>
      </div>

      <div class="icon-second_row">
        <div>
          <i class="fa-regular fa-envelope"></i>
          <span>메일</span>
        </div>
        <div>
          <i class="fa-regular fa-calendar"></i>
          <span>캘린더</span>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <span>카카오 뷰</span>
        </div>
        <div>
          <i class="fa-solid fa-box-archive"></i>
          <span>톡서랍</span>
        </div>
      </div>

      <div class="icon-third_row">
        <div>
          <i class="fa-solid fa-shirt"></i>
          <span>패션</span>
        </div>
        <div>
          <i class="fa-solid fa-gamepad"></i>
          <span>게임</span>
        </div>
        <div>
          <i class="fa-solid fa-utensils"></i>
          <span>주문하기</span>
        </div>
        <div>
          <i class="fa-solid fa-ticket-simple"></i>
          <span>멜론티켓</span>
        </div>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <div class="nav-icon">
              <i class="fa-regular fa-comment"></i>
              <span>1</span>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="view.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-icon">
              <i class="fa-solid fa-ellipsis"></i>
              <div class="dot"></div>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
