<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>채팅창</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_time">10:11</span>
      <div id="bezel"></div>
      <div class="status-bar_icon">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <div class="battery-container">
          <div class="battery-icon">
            <div></div>
            <div></div>
          </div>
          <div class="battery-charging">
            <span>95</span>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-header_bar">
      <i class="fa-solid fa-chevron-left"></i>
      <h1></h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="chat-message_friend">
      <img class="user-avatar_small" />
      <div>
        <span class="chat-user_name"></span>
        <div class="message-info">
          <span></span>
          <span class="chat-time"></span>
        </div>
      </div>
    </div>
    <div class="chat-message_own">
      <div class="message-info_own">
        <span class="chat-time"></span>
        <span></span>
      </div>
    </div>

    <div class="chat-form">
      <i class="fa-solid fa-plus"></i>
      <input type="text" />
      <i class="fa-regular fa-face-smile"></i>
      <i class="fa-solid fa-arrow-up"></i>
    </div>
    <div class="keybord">
      <div class="first-row">
        <div>ㅂ</div>
        <div>ㅈ</div>
        <div>ㄷ</div>
        <div>ㄱ</div>
        <div>ㅅ</div>
        <div>ㅛ</div>
        <div>ㅕ</div>
        <div>ㅑ</div>
        <div>ㅐ</div>
        <div>ㅔ</div>
      </div>
      <div class="second-row">
        <div>ㅁ</div>
        <div>ㄴ</div>
        <div>ㅇ</div>
        <div>ㄹ</div>
        <div>ㅎ</div>
        <div>ㅗ</div>
        <div>ㅓ</div>
        <div>ㅏ</div>
        <div>ㅣ</div>
      </div>
      <div class="third-row">
        <div><i class="fa-solid fa-arrow-up"></i></div>
        <div>ㅋ</div>
        <div>ㅌ</div>
        <div>ㅊ</div>
        <div>ㅍ</div>
        <div>ㅠ</div>
        <div>ㅜ</div>
        <div>ㅡ</div>
        <div><i class="fa-solid fa-delete-left"></i></div>
      </div>
      <div class="fourth-row">
        <div>123</div>
        <div><i class="fa-regular fa-face-laugh"></i></div>
        <div>스페이스</div>
        <div><i class="fa-solid fa-arrow-left"></i></div>
      </div>
      <div class="fifth-row">
        <i class="fa-solid fa-globe"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
    </div>
  </body>
</html>
