<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F023%2F2023%2F04%2F03%2F0003755557_001_20230403114609249.jpg&type=a340"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_time">10:11</span>
      </div>

      <div class="status-bar_column">
        <div id="bezel"></div>
      </div>

      <div class="status-bar_column">
        <div class="status-bar_icon">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <div class="battery-container">
            <div class="battery-icon">
              <div></div>
              <div></div>
            </div>
            <div class="battery-charging">
              <span>95</span>
              <i class="fa-solid fa-bolt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>채팅</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-comments"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear rotate-icon"></i>
        </a>
      </div>
    </div>

    <div class="chats">
      <a href="chat-apple.html">
        <div class="chat-list">
          <div class="user-avatar_medium apple-lg">
            <i class="fa-brands fa-apple"></i>
          </div>
          <div class="chat-info">
            <div class="chat-user">
              <h2>애쁠</h2>
              <i class="fa-solid fa-thumbtack"></i>
            </div>
            <span>혁신! 혁신!</span>
          </div>
          <div class="chat-date flex">
            <span>5월 7일</span>
            <span class="new-chat">1</span>
          </div>
        </div>
      </a>
      <a href="chat-never.html">
        <div class="chat-list">
          <div class="user-avatar_medium never-lg">
            <span>NEVER</span>
          </div>
          <div class="chat-info">
            <h2>네버</h2>
            <span>네이버 아니고 네버!</span>
          </div>
          <div class="chat-date">
            <span>5월 5일</span>
          </div>
        </div>
      </a>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <div class="nav-icon">
              <i class="fa-solid fa-comment"></i>
              <span>1</span>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="view.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-icon">
              <i class="fa-solid fa-ellipsis"></i>
              <div class="dot"></div>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
