<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar_time">10:11</span>
      <div id="bezel"></div>
      <div class="status-bar_icon">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <div class="battery-container">
          <div class="battery-icon">
            <div></div>
            <div></div>
          </div>
          <div class="battery-charging">
            <span>95</span>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>채팅</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-comments"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div class="chats">
      <div class="chat-list">
        <img class="user-avatar_small" />
        <div class="chat-info">
          <div class="chat-user">
            <h2></h2>
            <i class="fa-solid fa-thumbtack"></i>
          </div>
          <span></span>
        </div>
        <div class="chats-date">
          <span>5월 6일</span>
          <span>1</span>
        </div>
      </div>
      <div class="chat-list">
        <img class="user-avatar_small" />
        <div class="chat-info">
          <h2></h2>
          <span></span>
        </div>
        <div class="chats-date">
          <span>5월 5일</span>
        </div>
      </div>
      <div class="chat-list">
        <img class="user-avatar_small" />
        <div class="chat-info">
          <h2></h2>
          <span></span>
        </div>
        <div class="chats-date">
          <span>5월 1일</span>
        </div>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <div class="nav-icon">
              <i class="fa-regular fa-comment"></i>
              <span>1</span>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="view.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-icon">
              <i class="fa-solid fa-ellipsis"></i>
              <div class="dot"></div>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
