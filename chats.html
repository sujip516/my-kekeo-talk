<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <title>채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <span>10:11</span>
      <div id="bezel"></div>
      <div>
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <div class="battery-container">
          <i class="fa-solid fa-battery-full"></i>
          <div class="battery-icon">
            <span>95</span>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>채팅</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-comments"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div class="chats">
      <div class="chat-list">
        <img class="user-avatar_small" />
        <div class="chat-info">
          <div class="chat-user">
            <h2></h2>
            <i class="fa-solid fa-thumbtack"></i>
          </div>
          <span></span>
        </div>
        <div class="chats-date">
          <span>5월 6일</span>
          <span>1</span>
        </div>
      </div>
      <div class="chat-list">
        <img class="user-avatar_small" />
        <div class="chat-info">
          <h2></h2>
          <span></span>
        </div>
        <div class="chats-date">
          <span>5월 5일</span>
        </div>
      </div>
      <div class="chat-list">
        <img class="user-avatar_small" />
        <div class="chat-info">
          <h2></h2>
          <span></span>
        </div>
        <div class="chats-date">
          <span>5월 1일</span>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <i class="fa-regular fa-user"></i>
      <div class="nav-icon">
        <i class="fa-solid fa-comment"></i>
        <span>1</span>
      </div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <div class="nav-icon">
        <i class="fa-solid fa-ellipsis"></i>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
