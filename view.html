<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <title>뷰</title>
  </head>
  <body>
    <div class="status-bar">
      <span>10:11</span>
      <div id="bezel"></div>
      <div>
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <div class="battery-container">
          <i class="fa-solid fa-battery-full"></i>
          <div class="battery-icon">
            <span>95</span>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>뷰</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div class="content-menu">
      <h2>My뷰</h2>
      <h2>발견</h2>
      <h2>케케오TV</h2>
    </div>

    <div class="content-title">
      <h3>전체</h3>
      <h3>취미</h3>
      <h3>오늘 뭐볼까</h3>
      <h3>실시간 뉴스</h3>
      <h3>일상</h3>
    </div>

    <div class="daily-page">
      <div class="user-info">
        <img class="user-avatar_small" src="" />
        <div class="user-name">
          <h2></h2>
          <span>4일전</span>
        </div>
        <div class="user-icon">
          <div class="ch-icon">
            <div class="ch-icon_buble">
              <i class="fa-solid fa-comment"></i>
              <span>Ch</span>
            </div>
            <i class="fa-solid fa-plus"></i>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <span class="daily-comment"></span>
      <img class="daily-photo" />
      <div class="page-button">
        <div class="page-button_1">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <span>공유하기</span>
        </div>
        <div class="page-button_2">
          <i class="fa-regular fa-heart"></i>
          <span>좋아요</span>
          <span>15</span>
        </div>
      </div>
    </div>

    <div class="daily-page">
      <div class="user-info">
        <img class="user-avatar_small" src="" />
        <div class="user-name">
          <h2></h2>
          <span>7일전</span>
        </div>
        <div class="user-icon">
          <div class="ch-icon">
            <div class="ch-icon_buble">
              <i class="fa-solid fa-comment"></i>
              <span>Ch</span>
            </div>
            <i class="fa-solid fa-plus"></i>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <span class="daily-comment"></span>
      <img class="daily-photo" />
      <div class="page-button">
        <div class="page-button_1">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <span>공유하기</span>
        </div>
        <div class="page-button_2">
          <i class="fa-regular fa-heart"></i>
          <span>좋아요</span>
          <span>28</span>
        </div>
      </div>
    </div>

    <div class="daily-page">
      <div class="user-info">
        <img class="user-avatar_small" src="" />
        <div class="user-name">
          <h2></h2>
          <span>15일전</span>
        </div>
        <div class="user-icon">
          <div class="ch-icon">
            <div class="ch-icon_buble">
              <i class="fa-solid fa-comment"></i>
              <span>Ch</span>
            </div>
            <i class="fa-solid fa-plus"></i>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <span class="daily-comment"></span>
      <img class="daily-photo" />
      <div class="page-button">
        <div class="page-button_1">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <span>공유하기</span>
        </div>
        <div class="page-button_2">
          <i class="fa-regular fa-heart"></i>
          <span>좋아요</span>
          <span>77</span>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <i class="fa-solid fa-user"></i>
      <div class="nav-icon">
        <i class="fa-regular fa-comment"></i>
        <span>1</span>
      </div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <div class="nav-icon">
        <i class="fa-solid fa-ellipsis"></i>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
