<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87e87ec45f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F023%2F2023%2F04%2F03%2F0003755557_001_20230403114609249.jpg&type=a340"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>뷰</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_time">10:11</span>
      </div>

      <div class="status-bar_column">
        <div id="bezel"></div>
      </div>

      <div class="status-bar_column">
        <div class="status-bar_icon">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <div class="battery-container">
            <div class="battery-icon">
              <div></div>
              <div></div>
            </div>
            <div class="battery-charging">
              <span>95</span>
              <i class="fa-solid fa-bolt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header-bar">
      <h1>뷰</h1>
      <div class="header-bar_icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear rotate-icon"></i>
        </a>
      </div>
    </div>

    <div class="content-menu">
      <h2>My뷰</h2>
      <h2>발견</h2>
      <h2>케케오TV</h2>
    </div>

    <div class="content-screen">
      <div class="content-title">
        <h3>전체</h3>
        <h3>취미</h3>
        <h3>오늘 뭐볼까</h3>
        <h3>실시간 뉴스</h3>
        <h3>일상</h3>
      </div>

      <div class="daily-page">
        <div class="user-info">
          <div class="user-avatar_small gyugle">
            <span>G</span>
            <span>y</span>
            <span>u</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
          </div>
          <div class="user-name">
            <h2>규글</h2>
            <span>4일전</span>
          </div>
          <div class="user-icon">
            <div class="ch-icon">
              <div class="ch-icon_buble">
                <i class="fa-solid fa-comment"></i>
                <span>Ch</span>
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <span class="daily-comment"
          >규글, 검색엔진 확 바꾼다.."15초 영상/AI 챗봇 전면배치"</span
        >
        <div class="gyugle-img">
          <span>G</span>
          <span>y</span>
          <span>u</span>
          <span>g</span>
          <span>l</span>
          <span>e</span>
        </div>
        <div class="page-button">
          <div class="page-button_1">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <span>공유하기</span>
          </div>
          <div class="page-button_2">
            <i class="fa-regular fa-heart"></i>
            <span>좋아요</span>
            <span>15</span>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <div class="nav-icon">
              <i class="fa-regular fa-comment"></i>
              <span>1</span>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="view.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div class="nav-icon">
              <i class="fa-solid fa-ellipsis"></i>
              <div class="dot"></div>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
